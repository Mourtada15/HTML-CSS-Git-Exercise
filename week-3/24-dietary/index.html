<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements.</legend>
            <input id="Halal" type="checkbox" />
            <label for="Halal">Halal</label>

            <input id="koshar" type="checkbox" />
            <label for="koshar">koshar</label>

            <input id="Vegetarian" type="checkbox" />
            <label for="Vegetarian">Vegetarian</label>

            <input id="Vegan" type="checkbox" />
            <label for="Vegan">Vegan</label>

            <input id="Gluten-Free." type="checkbox" />
            <label for="Gluten-Free.">Gluten Free</label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
